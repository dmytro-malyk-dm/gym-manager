{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        <h2>
          {% if object %}
            Update Schedule
          {% else %}
            Create New Schedule
          {% endif %}
        </h2>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <button type="submit" class="btn btn-primary">
            {% if object %}Update{% else %}Create{% endif %}
          </button>
          <a href="{% url 'gym:schedule-list' %}" class="btn btn-secondary">
            Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
