{% extends "base.html" %}
{% block page_title %}Logged Out{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow-lg text-center">
      <div class="card-body py-5">
        <div class="mb-4">
          <i class="fas fa-check-circle fa-5x text-success"></i>
        </div>
        <h2 class="mb-3">Successfully Logged Out</h2>
        <p class="text-muted mb-4">
          You have been successfully logged out of your account. Thank you for using Gym Manager!
        </p>

        <div class="d-flex gap-3 justify-content-center">
          <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Login Again
          </a>
          <a href="{% url 'gym:index' %}" class="btn btn-outline-secondary">
            <i class="fas fa-home me-2"></i>Go to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
